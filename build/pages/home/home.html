<ion-navbar *navbar>
  <ion-title>
    City of Eau Claire Snow Emergency Parking Information
  </ion-title>
</ion-navbar>

<ion-content class="home">
  <ion-refresher (start)="doStart($event)"
                 (refresh)="doRefresh($event)"
                 (pulling)="doPulling($event)">
  </ion-refresher>
  <ion-card>
    <ion-card-header>
      <ion-item text-wrap *ngFor="#heading of headers">
        {{ heading }}
        </ion-item>
    </ion-card-header>

    <!--{{ contentHeading }}-->
    <!--</ion-item>-->
    <!--</ion-card-content>-->
    <!--<ion-list>-->
    <!--<ion-item text-wrap *ngFor="#contentItem of contentList">-->
    <!--{{ contentItem }}-->
    <!--</ion-item>-->
    <!--</ion-list>-->
  </ion-card>
  <ion-list text-wrap class="center" *ngFor="#link of links">
    <a href="{{ link.url }}">
      {{ link.text }}
    </a>
  </ion-list>
</ion-content>
